<div class="flex flex-col items-center justify-center rounded bg-gray-50 min-h-28 h dark:bg-gray-800 p-3">
  <h1 class="dark:text-white text-2xl font-bold">{{ title }}</h1>
  <div class="p-0 md:p-4 my-4 md:my-0 w-full">
    <table class="min-w-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg">
      <thead>
        <tr>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-900 dark:text-gray-100 bg-gray-100 dark:bg-gray-700 border-b border-gray-200 dark:border-gray-600">
            Name
          </th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-900 dark:text-gray-100 bg-gray-100 dark:bg-gray-700 border-b border-gray-200 dark:border-gray-600">
            Quantity
          </th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-900 dark:text-gray-100 bg-gray-100 dark:bg-gray-700 border-b border-gray-200 dark:border-gray-600">
            Date
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-300 border-b border-gray-200 dark:border-gray-600">{{ item.name }}</td>
          <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-300 border-b border-gray-200 dark:border-gray-600">{{ item.quantity }}</td>
          <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-300 border-b border-gray-200 dark:border-gray-600">{{ item.date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <button type="button" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-1 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">See All</button>
</div>
