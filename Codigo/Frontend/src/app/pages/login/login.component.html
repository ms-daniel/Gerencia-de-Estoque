<div class="flex items-center justify-center min-h-screen bg-gray-100 relative">
  <app-cube-sm [size]="'5em'"></app-cube-sm>
  <!-- Cubos girando -->

  <!-- FormulÃ¡rio de login -->
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md relative z-10">
    <h2 class="text-2xl font-bold mb-0 text-left">Login</h2>
    <div class="mb-6">
      <span>Doesn't have an account yet? </span>
      <a href="#" class="text-blue-600 visited:text-purple-600 active:bg-blue-600 active:font-bold">Sign Up</a>
    </div>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input
          type="email"
          id="email"
          class="w-full px-3 py-2 border rounded"
          placeholder="your@example.com"
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700">Senha:</label>
        <input
          type="password"
          id="password"
          class="w-full px-3 py-2 border rounded"
          placeholder="Enter password"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
